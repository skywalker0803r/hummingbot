name: Build and Push Hummingbot

# 觸發條件：
# 1. 推送到 main 或 master 分支時
# 2. 手動在 GitHub 網頁上觸發 (workflow_dispatch)
on:
  push:
    branches: [ "main", "master" ]
    # 如果你想要透過打 git tag (例如 v1.0) 來觸發並自動標記版本，可以把下面這行註解打開：
    # tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  # 定義鏡像名稱 (根據你的 deploy.sh 設定)
  IMAGE_NAME: skywalker0803r/hummingbot-adaptive

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 設定 Docker Buildx (加速構建的核心工具)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登入 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 提取 metadata (自動處理 latest 標籤)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # 預設推送到 latest
            type=raw,value=latest
            # 如果是用 git tag 觸發，也會自動加上版本號 (例如 v1.0.0)
            type=ref,event=tag

      # 構建並推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 使用 GitHub Actions 專用緩存 (讓第二次以後的構建飛快)
          cache-from: type=gha
          cache-to: type=gha,mode=max